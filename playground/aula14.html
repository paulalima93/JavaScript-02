<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Área de Testes - Mini Desafios - 14</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }

        input,
        textarea {
            padding: 8px;
            margin: 5px;
            width: 80%;
            max-width: 300px;
        }

        .caixa {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            min-height: 50px;
        }

        /* Classe para o desafio da Aula 15 */
        .modo-escuro {
            background-color: #222;
            color: #fff;
        }

        /* Estilo básico para listas */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f0f0f0;
            margin: 5px auto;
            padding: 10px;
            max-width: 300px;
            display: flex;
            justify-content: space-between;
            color: #000;
        }
    </style>
</head>

<body>

    <!-- HTML da aula -->
    <input type="text" id="recado" placeholder="Digite seu recado...">
    <button id="btn-enviar"> Enviar </button>

    <div id="mural"></div> 

    <script>
        //CÓDIGO JS DO DESAFIO
        const input = document.getElementById("recado");
        const botao = document.getElementById("btn-enviar");
        const mural = document.getElementById("mural");

        botao.addEventListener("click", () => {
            if(input.value === "") return;
            mural.innerHTML += ` <p><b> Recado:</b> ${input.value} </p> `
            input.value = ""
        })

    </script>
</body>

</html>
