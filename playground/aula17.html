<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Área de Testes - Mini Desafios - 17</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }

        input,
        textarea {
            padding: 8px;
            margin: 5px;
            width: 80%;
            max-width: 300px;
        }

        .caixa {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            min-height: 50px;
        }

        /* Classe para o desafio da Aula 15 */
        .modo-escuro {
            background-color: #222;
            color: #fff;
        }

        /* Estilo básico para listas */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f0f0f0;
            margin: 5px auto;
            padding: 10px;
            max-width: 300px;
            display: flex;
            justify-content: space-between;
            color: #000;
        }
    </style>
</head>

<body>
    <!-- HTML da aula -->

    <ul id="emails">

    </ul>
    <script>
        const listaEmails= document.getElementById('emails')
        //CÓDIGO JS DO DESAFIO
        let emails = [
            { id: 1, msg: "Oi sumida" },
            { id: 2, msg: "Ganhe dinheiro fácil" },
            { id: 3, msg: "Trabalho" }];

        function renderizar(){
            listaEmails.innerHTML = ""

            emails.forEach (email => {
                listaEmails.innerHTML += `
                ${email.msg}
                <button onclick='apagar(${email.id})'>x</button><br>
                 `
            })
        }

        function apagar(id){
            emails = emails.filter(email => email.id !== id);
            renderizar();
        }

        renderizar()
    </script>

</body>

</html>
